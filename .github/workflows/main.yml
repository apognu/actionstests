name: lint
on: push
jobs:
  oss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt update
          sudo apt install python-is-python3 python3-pip python3-poetry
          poetry install
          poetry run pip freeze > requirements.txt

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - run: gem install license_finder
      - run: poetry run license_finder --python-version=3 --prepare
