name: lint
on: push
jobs:
  oss:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      security-events: write
      checks: write
    steps:
      - uses: actions/checkout@v3

      - id: extract-branch
        name: Extract branch name
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.5.1"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install dependencies
        run: |
          sudo gem install license_finder
          poetry install
          poetry run pip freeze > requirements.txt

      - name: LicenseFinder
        run: |
          poetry run license_finder report --use-spdx-id --format=junit --python-version=3 > report.xml
          cat report.xml

      - name: Publish Licenses
        if: success() || failure()
        uses: EnricoMi/publish-unit-test-result-action@v2.2.0
        with:
          junit_files: "report.xml"
          check_name: License Finder

